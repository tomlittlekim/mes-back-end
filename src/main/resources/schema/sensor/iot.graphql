input KpiFilter{
    date:String,
    range:String
}

type Graph{
    timeLabel:String,
    label:String,
    value:String
}

extend type Query {
    getPowerData:[Graph]
    getProductDefect(filter: KpiFilter):[Graph]
    getPopupPowerData(filter: KpiFilter):[Graph]
    getEquipmentOperationData(filter: KpiFilter):[Graph]
}